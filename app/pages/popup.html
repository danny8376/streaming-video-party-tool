<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>

  <h1>__MSG_popoutTitle__</h1>

  <p><span id="status">__MSG_popoutStatusIdle__</span></p>
  <input id="hostTab" type="button" value="__MSG_popoutSwitchTabButtonHost__">
  <input id="jumpToTab" type="button" value="__MSG_popoutJumpToTabButton__" disabled style="display:none;">

  <hr>

  <input id="popoutVideoTime" type="button" value="__MSG_popoutVideoTimeButton__">

  <hr>

  <label for="roomServer">__MSG_popoutRoomServer__</label>
  <input id="roomServer" name="roomServer" type="text">
  <label for="roomId">__MSG_popoutRoomId__</label>
  <input id="roomId" name="roomId" type="text" readonly>
  <label for="roomKey">__MSG_popoutRoomKey__</label>
  <input id="roomKey" name="roomKey" type="text">
  <input id="genRoomKey" type="button" value="__MSG_popoutGenRoomKeyButton__">
  <br>
  <input id="hostVideo" type="button" value="__MSG_popoutHostVideoButtonHost__">
  <br>
  <input id="autoStreamOffset" name="autoStreamOffset" type="checkbox">
  <label for="autoStreamOffset">__MSG_popoutAutoStreamOffset__</label>
  <div class="manual-stream-offset-container">
    <label for="manualStreamOffset">__MSG_popoutManualStreamOffset__</label>
    <input type="button" value="-1">
    <input type="button" value="-0.1">
    <input type="button" value="-0.01">
    <input id="manualStreamOffset" name="manualStreamOffset" class="html-duration-picker" style="width: 8em;">
    <span id="manualStreamOffsetMS">.00</span>
    <input type="button" value="+0.01">
    <input type="button" value="+0.1">
    <input type="button" value="+1">
  </div>

  <script src="../scripts/popup.js"></script>
  <script src="../scripts/html-duration-picker.min.js"></script>
</body>
</html>
